<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>创新亮点</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Roboto+Flex:wght@300;400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
@layer utilities {
.ppt-slide {
@apply relative w-[1280px] min-h-[720px] mx-auto box-border
}
}
</style>
<style>body {
    font-family: "Noto Sans SC", sans-serif;
    background: #1a1a2e
    }
.title-font {
    font-family: "Noto Sans SC", sans-serif
    }
.number-font {
    font-family: "Roboto Flex", sans-serif
    }</style>
<style>.material-icons {
    width: 1em
    }</style><style>.material-icons {
    direction: rtl
    }</style></head>
<body>
<div class="ppt-slide h-[720px] flex flex-col" style="background: linear-gradient(135deg, #FFF 0%, #F8FAFC 100%)">
<div class="h-[85px] flex items-center px-16" style="border-bottom: 2px solid rgba(190, 202, 219, 0.3)">
<h1 class="title-font font-black" style="color: #5A7BA7;
font-size: 40px;
letter-spacing: 2px">创新亮点</h1>
<span class="ml-6 px-4 py-1.5 rounded-full text-base font-medium" style="background: rgba(90, 123, 167, 0.12);
color: #5A7BA7">AIGC与AI工具建设</span>
</div>

<div class="flex-grow flex items-center px-16 py-8">
<div class="w-full h-full flex gap-6">
<div class="w-1/2 flex flex-col gap-5">
<div class="flex items-center gap-4 mb-1">
<div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background: linear-gradient(135deg, #5A7BA7 0%, #7A9BC7 100%);
box-shadow: 0 8px 24px rgba(90, 123, 167, 0.25)">
<i class="material-icons text-white" style="font-size: 28px">auto_awesome</i>
</div>
<div>
<h2 class="title-font font-black" style="color: #2D3748;
font-size: 32px;
letter-spacing: 1px">AIGC 工具矩阵</h2>
<p class="text-base" style="color: #718096">全栈式AI创意工具</p>
</div>
</div>

<div class="flex-grow rounded-2xl p-6" style="background: linear-gradient(135deg, rgba(190, 202, 219, 0.12) 0%, rgba(255, 255, 255, 0.9) 100%);
box-shadow: 0 12px 40px rgba(90, 123, 167, 0.12)">
<div class="grid grid-cols-2 gap-4">
<div class="p-5 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">
<div class="flex items-center gap-3 mb-2">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">psychology</i>
<h3 class="title-font font-bold" style="color: #2D3748;
font-size: 20px">即梦</h3>
</div>
<p class="text-base" style="color: #718096">AI创作平台</p>
</div>

<div class="p-5 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">
<div class="flex items-center gap-3 mb-2">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">bolt</i>
<h3 class="title-font font-bold" style="color: #2D3748;
font-size: 20px">可灵</h3>
</div>
<p class="text-base" style="color: #718096">智能图像生成</p>
</div>

<div class="p-5 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">
<div class="flex items-center gap-3 mb-2">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">palette</i>
<h3 class="title-font font-bold" style="color: #2D3748;
font-size: 20px">Lovart</h3>
</div>
<p class="text-base" style="color: #718096">艺术创作工具</p>
</div>

<div class="p-5 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">

<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">view_in_ar</i>
<h3 class="title-font font-bold" style="color: #2D3748;
font-size: 20px">混元3D</h3>
</div>

</div>
</div>
</div>
</div>

<div class="w-1/2 flex flex-col gap-5">
<div class="flex items-center gap-4 mb-1">
<div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background: linear-gradient(135deg, #5A7BA7 0%, #7A9BC7 100%);
box-shadow: 0 8px 24px rgba(90, 123, 167, 0.25)">
<i class="material-icons text-white" style="font-size: 28px">code</i>
</div>
<div>
<h2 class="title-font font-black" style="color: #2D3748;
font-size: 32px;
letter-spacing: 1px">AI 工具渗透</h2>
<p class="text-base" style="color: #718096">开发流程深度整合</p>
</div>
</div>

<div class="flex-grow rounded-2xl p-6" style="background: linear-gradient(135deg, rgba(190, 202, 219, 0.12) 0%, rgba(255, 255, 255, 0.9) 100%);
box-shadow: 0 12px 40px rgba(90, 123, 167, 0.12)">
<div class="space-y-3 mb-5">
<div class="flex items-center gap-3 p-4 rounded-xl" style="background: rgba(90, 123, 167, 0.08)">
<i class="material-icons" style="font-size: 24px;
color: #5A7BA7">smart_toy</i>
<p class="text-base" style="color: #2D3748">AI编程工具应用于实际开发工作</p>
</div>

<div class="flex items-center gap-3 p-4 rounded-xl" style="background: rgba(90, 123, 167, 0.08)">
<i class="material-icons" style="font-size: 24px;
color: #5A7BA7">animation</i>
<p class="text-base" style="color: #2D3748">AI生成3D模型方向推进</p>
</div>

<div class="flex items-center gap-3 p-4 rounded-xl" style="background: rgba(90, 123, 167, 0.08)">
<i class="material-icons" style="font-size: 24px;
color: #5A7BA7">speed</i>
<p class="text-base" style="color: #2D3748">快速迭代，提升研发效率</p>
</div>
</div>

<div class="mt-6 rounded-2xl p-6 flex items-center justify-between" style="background: linear-gradient(135deg, rgba(90, 123, 167, 0.12) 0%, rgba(90, 123, 167, 0.05) 100%);
box-shadow: 0 8px 24px rgba(90, 123, 167, 0.1)">
<div class="flex items-center gap-4">
<i class="material-icons" style="font-size: 48px;
color: #5A7BA7">groups</i>
<div>
<h4 class="title-font font-bold" style="color: #2D3748;
font-size: 22px">Demo Day 分享会</h4>
<p class="text-base mt-1" style="color: #718096">前沿AI使用心得交流</p>
</div>
</div>
<div class="text-right">
<p class="number-font font-black" style="color: #5A7BA7;
font-size: 56px;
line-height: 1">6</p>
<p class="text-sm mt-1" style="color: #718096">次分享</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
