<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>支线成果总览</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Roboto+Flex:wght@300;400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style type="text/tailwindcss">
@layer utilities {
.ppt-slide {
@apply relative w-[1280px] min-h-[720px] mx-auto box-border
}
}
</style>
<style>body {
    font-family: "Noto Sans SC", sans-serif;
    background: #1a1a2e
    }
.title-font {
    font-family: "Noto Sans SC", sans-serif
    }
.number-font {
    font-family: "Roboto Flex", sans-serif
    }</style>
<style>.material-icons {
    width: 1em
    }</style><style>.material-icons {
    direction: rtl
    }</style></head>
<body>
<div class="ppt-slide h-[720px] flex flex-col" style="background: linear-gradient(135deg, #FFF 0%, #F8FAFC 100%)">
<div class="h-[85px] flex items-center px-16" style="border-bottom: 2px solid rgba(190, 202, 219, 0.3)">
<h1 class="title-font font-black" style="color: #5A7BA7;
font-size: 40px;
letter-spacing: 2px">支线成果总览</h1>
<span class="ml-6 px-4 py-1.5 rounded-full text-base font-medium" style="background: rgba(90, 123, 167, 0.12);
color: #5A7BA7">知识产权与技术创新</span>
</div>

<div class="flex-grow flex items-center px-16 py-10">
<div class="w-full h-full flex gap-6">
<div class="w-2/5 flex flex-col gap-5">
<div class="flex items-center gap-4 mb-2">
<div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background: linear-gradient(135deg, #5A7BA7 0%, #7A9BC7 100%);
box-shadow: 0 8px 24px rgba(90, 123, 167, 0.25)">
<i class="material-icons text-white" style="font-size: 28px">school</i>
</div>
<div>
<h2 class="title-font font-black" style="color: #2D3748;
font-size: 32px;
letter-spacing: 1px">课题结题</h2>
<p class="text-base" style="color: #718096">科幻产业课题</p>
</div>
</div>

<div class="flex-grow rounded-2xl p-8 flex flex-col justify-center items-center" style="background: linear-gradient(135deg, rgba(190, 202, 219, 0.12) 0%, rgba(255, 255, 255, 0.9) 100%);
box-shadow: 0 12px 40px rgba(90, 123, 167, 0.12)">
<div class="text-center mb-4">
<i class="material-icons" style="font-size: 64px;
color: #5A7BA7">emoji_events</i>
</div>
<h3 class="title-font font-black mb-2" style="color: #2D3748;
font-size: 28px">圆满完成</h3>
<p class="text-lg text-center" style="color: #718096">科幻产业课题研究</p>
<div class="mt-6 flex items-center gap-2 px-6 py-3 rounded-full" style="background: rgba(90, 123, 167, 0.12)">
<i class="material-icons" style="font-size: 20px;
color: #5A7BA7">check_circle</i>
<span class="font-medium" style="color: #5A7BA7">通过验收</span>
</div>
</div>
</div>

<div class="w-3/5 flex flex-col gap-5">
<div class="flex gap-5 mb-2">
<div class="flex-1 rounded-2xl p-6" style="background: linear-gradient(135deg, rgba(190, 202, 219, 0.12) 0%, rgba(255, 255, 255, 0.9) 100%);
box-shadow: 0 12px 40px rgba(90, 123, 167, 0.12)">
<div class="flex items-center gap-3 mb-4">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">workspace_premium</i>
<h3 class="title-font font-bold" style="color: #2D3748;
font-size: 24px">专利成果</h3>
</div>
<div class="flex items-end gap-3 mb-3">
<span class="number-font font-black" style="color: #5A7BA7;
font-size: 72px;
line-height: 1">2</span>
<span class="title-font font-bold mb-2" style="color: #718096;
font-size: 20px">项</span>
</div>
<p class="text-base" style="color: #718096">技术创新与产品保护</p>
</div>

<div class="flex-1 rounded-2xl p-6" style="background: linear-gradient(135deg, rgba(190, 202, 219, 0.12) 0%, rgba(255, 255, 255, 0.9) 100%);
box-shadow: 0 12px 40px rgba(90, 123, 167, 0.12)">
<div class="flex items-center gap-3 mb-4">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">description</i>
<h3 class="title-font font-bold" style="color: #2D3748;
font-size: 24px">软件著作权</h3>
</div>
<div class="flex items-end gap-3 mb-3">
<span class="number-font font-black" style="color: #5A7BA7;
font-size: 72px;
line-height: 1">8</span>
<span class="title-font font-bold mb-2" style="color: #718096;
font-size: 20px">项</span>
</div>
<p class="text-base" style="color: #718096">软件产品登记保护</p>
</div>
</div>

<div class="flex-grow rounded-2xl p-6" style="background: linear-gradient(135deg, rgba(190, 202, 219, 0.12) 0%, rgba(255, 255, 255, 0.9) 100%);
box-shadow: 0 12px 40px rgba(90, 123, 167, 0.12)">
<div class="flex items-center gap-3 mb-5">
<i class="material-icons" style="font-size: 28px;
color: #5A7BA7">verified</i>
<h3 class="title-font font-bold" style="color: #2D3748;
font-size: 24px">团队自主创新能力</h3>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="flex items-center gap-3 p-4 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">person</i>
<div>
<p class="font-bold" style="color: #2D3748;
font-size: 18px">独立申请</p>
<p class="text-sm" style="color: #718096">专利能力培养</p>
</div>
</div>
<div class="flex items-center gap-3 p-4 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">military_tech</i>
<div>
<p class="font-bold" style="color: #2D3748;
font-size: 18px">机制导向</p>
<p class="text-sm" style="color: #718096">创新激励体系</p>
</div>
</div>
<div class="flex items-center gap-3 p-4 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">lightbulb</i>
<div>
<p class="font-bold" style="color: #2D3748;
font-size: 18px">技术积累</p>
<p class="text-sm" style="color: #718096">研发资产沉淀</p>
</div>
</div>
<div class="flex items-center gap-3 p-4 rounded-xl transition-all duration-300 hover:scale-105" style="background: rgba(90, 123, 167, 0.08)">
<i class="material-icons" style="font-size: 32px;
color: #5A7BA7">trending_up</i>
<div>
<p class="font-bold" style="color: #2D3748;
font-size: 18px">持续创新</p>
<p class="text-sm" style="color: #718096">技术突破驱动</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
